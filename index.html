<body>
    <!-- меню для компа -->
    <nav class="menu_pk">
        <!-- обертка флекс -->
        <div class="wrapper_row">
            <!-- лого -->
            <div class="logo">
                <img width="80px" src="img/3.png" alt="logo">
            </div>
            <!-- меню в строку -->
            <ul class="menu_row">
                <li><a href="#sec1">Преемущества</a></li>
                <li><a href="#sec2">О нас</a></li>
                <li><a href="#sec3">Услуги</a></li>
                <li><a href="#sec4">Вакансии</a></li>
            </ul>
        </div>
    </nav>
    <!-- меню для телефона -->
    <nav class="menu_phone">
        <!-- обертка флекс -->
        <div class="wrapper_row">
            <div class="logo">
                <picture>
                    <!--маленький лого для телефона с разрешением экрана МЕНЬШЕ 555 -->
                    <source srcset="img/3.png" width="50px" height="50px" media="(max-width:555px)">
                    <!--маленький лого для телефона с экраном  БОЛЬШЕ  555-->
                    <img width="80px" src="img/3.png" alt="logo">
                </picture>
            </div>
            <div class="burger">
                <div id="nav-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- меню в столбик -->
        <div class="menu_column">
            <ul>
                <li><a href="#sec2" class="scroll-to">Преемущества</a></li> <!--класс для функции плавного скрола -->
                <li><a href="#sec3" class="scroll-to">О нас</a></li>
                <li><a href="#sec4" class="scroll-to">Услуги</a></li>
                <li><a href="#sec5" class="scroll-to">Вакансии</a></li>
            </ul>
        </div>
    </nav>
